<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 340px;
            height: 440px;
            padding: 15px;
            text-align: center;
            position: relative;
            /* Remove opacity and transform for visibility */
            opacity: 1;
            transform: translateY(0);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }

        .product-image.hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .product-image-container:hover .product-image.default {
            opacity: 0;
        }

        .product-image-container:hover .product-image.hover {
            opacity: 1;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 2;
        }

        .wishlist-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ccc;
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .wishlist-icon.active {
            color: red; /* Change color when active */
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-rating {
            color: gold;
        }

        .product-price {
            font-size: 16px;
            margin: 5px 0;
        }

        .original-price {
            text-decoration: line-through;
            color: gray;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .action-buttons button {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 100px;
        }
    </style>
</head>

    <script>
        // Function to toggle wishlist icon
        function toggleWishlist(icon) {
            icon.classList.toggle('active');
            if (icon.classList.contains('active')) {
                alert('Added to wishlist!');
            } else {
                alert('Removed from wishlist!');
            }
        }
    </script>
